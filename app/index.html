    <script id="vertex-shader" type="x-shader/x-vertex">

    attribute  vec4 vPosition;

    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;

    varying vec4 color;
    varying vec4 pos;

    void main() 
    {
          pos = vPosition;
          if(vPosition.y<-0.05){
            color=vec4(0.0,0.0,1.0,1.0);
            pos.y=-0.05;
          }
          else if(vPosition.y<0.0) color=vec4(139.0/255.0,69.0/255.0,19.0/255.0,1.0);
          else if(vPosition.y<0.1) color=vec4(0,0.5,0.1,1.0);
          else if(vPosition.y<0.3) color=vec4(139.0/255.0,69.0/255.0,19.0/255.0,1.0);
          else color = vec4(1.0,1.0,1.0,1.0);
          vec4 position = pos;
          position.y=position.y*(position.x+1.0)/2.0;
          position.y += sin((position.x+1.0)*3.14159/2.0)/4.0;
          gl_Position = projectionMatrix*modelViewMatrix*position;
        //gl_Position = projectionMatrix*modelViewMatrix*vPosition;
    } 
    </script>

    {
        gl_FragColor = color;
    }
    </script>

    <script target="#fft" type="application/processing">

      void setup() {
        size(1400, 300);
        colorMode(HSB, 360, 100, 100);
        strokeWeight(3);
        frameRate(60);
        //strokeCap(SQUARE);
      }

      void draw()
      {
        background(0);

        if(finishedLoadingFlag)
        {
          var array = new Uint8Array(analyser.frequencyBinCount);
          analyser.getByteFrequencyData(array);

          //fill(0, 60);
          //rect(0, 0, width, height);
          for ( int i = 0; i < array.length/2; i += 3 ) {
            if (3 * i > width) { break; }
            var magnitude = array[i]/10;

            // draw magnitudes
            stroke((i) % 360, 60, constrain(magnitude * 6, 20, 100));
            line(3*i, height, 3*i, height - magnitude * 16);

            // draw peak indicators
            stroke((i) % 360, 60, constrain(magnitude * 100, 50, 100));
            line(3*i, height - (array[i]/10) * 16 - 1, 3*i, height - (array[i]/10) * 16);
          }
        }
